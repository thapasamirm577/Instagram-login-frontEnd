    <div class="container">
        <div id="image">
            <!-- <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="Instagram"> -->
            <img src="./media/lisa-1435408.jpg" alt="Instagram" width="235px" height="424px" style="margin: 99px 49px 49px 152px;">
        </div>
        <div id="login">
            <div id="mainlogin">
                <h1><img src="./media/800px-Instagram_logo.svg.png" alt="Instagram"></h1>
                <div id="inputusername">
                    <input type="text" name="logininput" id="logininput" placeholder="phone number, username, or email">
                </div>
                <div id="inputpasswordlogin">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div id="login-btn">
                    <button type="submit">Log In</button>
                </div>
                <div class="optionallogin">
                    <div class="firstoptionalbar"><p></p></div>
                    <div class="optionalor">OR</div>
                    <div class="secondoptionalbar"></div>
                </div>
                <div id="facebooklogin">
                    <i class="fab fa-facebook-square"></i> <a href="http://facebook.com" id="facebook"> Log in with Facebook</a><br>
                </div>
                <div id="forgetpasswordiv">
                    <a href="#" id="forgetpassword">Forgot password?</a>
                </div>
                
            </div>
            <div id="signupfromlogin">
                Don't have an account? <a href="#signup.html">Sign Up</a> 
            </div>
            <div class="infogetapp">
                Get the app
            </div>
            <div id="getapp">
                
                <div id="iosapp">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="iosapp">
                </div>
                <div id="androidapp">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="androidapp">
                </div>
            </div>
        </div>
    </div>
