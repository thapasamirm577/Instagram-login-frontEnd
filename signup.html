<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="signupcontainer">
        <div class="container">
            <div id="image">
                <h1><img src="./media/800px-Instagram_logo.svg.png" alt="Instagram"></h1>
            </div>
            <div class="signupcontentcontainer">
                <div class="_wdftkt">
                    Sign up to see photos and videos from your friends.
                </div>
                <div class="_fblgn">
                    <i class="fab fa-facebook-square"></i>  Log in with Facebook
                </div>
                <div class="_opsgn">
                    <div class="_ftptlbr"><p></p></div>
                    <div class="_opalr">OR</div>
                    <div class="_sdptlbr"></div>
                </div>
                <div class="_infr">
                    <div class="input">
                        <input type="text" name="numberoremail" id="numberoremail" placeholder="Mobile Number of Email">
                    </div>
                    <div class="input">
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                    </div class="input">
                    <div class="input">
                        <input type="text" name="username" id="username" placeholder="username">
                    </div>
                    <div class="input">
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                </div>
                <div class="signup-btn">
                    Sign up
                </div>
                <div class="_tpadc">
                    By signing up, you agree to our <span class="alfdi">Terms</span>, <span class="alfdi">Data Policy</span> and <span class="alfdi">Cookies Policy</span> .
                </div>
            </div>
        </div>
        <div class="loginfromsignup">
            Have an account? <a href="index.html">Log in</a>
        </div>
        <div class="getapp">
            Get the app
        </div>
        <div class="getappfromsignup">
            <div id="iosapp">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="iosapp">
            </div>
            <div id="androidapp">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="androidapp">
            </div>
        </div>
        
    </div>
    <footer class="footer">
        <div class="language">
            <label for="language"></label>
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="af">Afrikaans</option>
                <option value="cs">Čeština</option>
                <option value="da">Dansk</option>
                <option value="de">Deutsch</option>
                <option value="el">Ελληνικά</option>
                <option value="es">Español (España)</option>
                <option value="es-la">Español</option>
                <option value="fi">Suomi</option>
                <option value="fr">Français</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="nb">Norsk</option>
                <option value="nl">Nederlands</option>
                <option value="pl">Polski</option>
                <option value="pt-br">Português (Brasil)</option>
                <option value="pt">Português (Portugal)</option>
                <option value="ru">Русский</option>
                <option value="sv">Svenska</option>
                <option value="th">ภาษาไทย</option>
                <option value="tl">Filipino</option>
                <option value="tr">Türkçe</option>
                <option value="zh-cn">中文(简体)</option>
                <option value="zh-tw">中文(台灣)</option>
                <option value="bn">বাংলা</option>
                <option value="gu">ગુજરાતી</option>
                <option value="hi">हिन्दी</option>
                <option value="hr">Hrvatski</option>
                <option value="hu">Magyar</option>
                <option value="kn">ಕನ್ನಡ</option>
                <option value="ml">മലയാളം</option>
                <option value="mr">मराठी</option>
                <option value="ne">नेपाली</option>
                <option value="pa">ਪੰਜਾਬੀ</option>
                <option value="si">සිංහල</option>
                <option value="sk">Slovenčina</option>
                <option value="ta">தமிழ்</option>
                <option value="te">తెలుగు</option>
